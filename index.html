<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice Game</title>

    <link rel="stylesheet" href="styles.css"/>

    <link rel="icon" href="images/icon.ico" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Aleo&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3876a1b379.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <button id="btn">
      <i id="object" class="fa-solid fa-sun fa-2x"></i>
    </button>

    <div class="container">
      <h1>Let's Play Dice</h1>

      <button class="refreshbtn" onClick="window.location.reload()">
        Play Again
        <i class="fa-solid fa-rotate-left"></i>
      </button>

      <br />

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/6.png" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>

  <footer>Concept and Design by Muhammad Afwaan Ali Ansari</footer>
</html>
