<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/icon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Aleo&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3876a1b379.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 id="gameTitle">Let's Play Dice</h1>
      <button id="btn">
        <i id="object" class="fa-solid fa-sun fa-2x"></i>
      </button>
      <button class="playbtn" onClick="playDice()">
        <span id="playIcon"></span>
        <span id="playBtnText">Play</span>
      </button>
      <br />
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/6.png" />
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/6.png" />
      </div>
    </div>
    <footer>Concept and Design by Muhammad Afwaan Ali Ansari</footer>
    <script src="script.js"></script>
  </body>
</html>
